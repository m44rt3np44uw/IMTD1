<header id="header" class="container-fluid bg-primary">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <span *ngFor="let header of text; let index = index;">
        <h1 *ngIf="(text.length == 2 && index == 0) || (text.length == 1)" [innerText]="header"></h1>
        <h2 *ngIf="text.length == 2 && index == 1" [innerText]="header"></h2>
      </span>
    </div>
  </div>
</header>
